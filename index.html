<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600;700&family=Caprasimo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="overlay">
            <div class="formContainer">
                <div class="titleContainer">
                    <p class="title">Tic Tac Toe</p>
                </div>
                <form action="">
                    <div class="playerContainer">
                        <label for="playerOneName">Player 1:</label>
                        <input type="text" id="playerOneName">
                    </div>
                    <div class="playerContainer">
                        <label for="playerTwoName">Player 2:</label>
                        <input type="text" id="playerTwoName">
                    </div>
                    <button class="play">Play</button>
                </form>
            </div>
        </div>
        <div class="main">
            <div class="gameboardContainer">
                <div class="gameboard"></div>
            </div>
            <div class="footer">
                <div class="userContainer1">
                    <p class="username">bob</p>
                    <div class="loadingContainer1">
                        <svg class = "turnIndicator turnIndicator1" xmlns="http://www.w3.org/2000/svg" fill="#F3AA60" viewBox="0 0 24 24"><title>dots-circle</title><path d="M12 19C13.1 19 14 19.9 14 21S13.1 23 12 23 10 22.1 10 21 10.9 19 12 19M12 1C13.1 1 14 1.9 14 3S13.1 5 12 5 10 4.1 10 3 10.9 1 12 1M6 16C7.1 16 8 16.9 8 18S7.1 20 6 20 4 19.1 4 18 4.9 16 6 16M3 10C4.1 10 5 10.9 5 12S4.1 14 3 14 1 13.1 1 12 1.9 10 3 10M6 4C7.1 4 8 4.9 8 6S7.1 8 6 8 4 7.1 4 6 4.9 4 6 4M18 16C19.1 16 20 16.9 20 18S19.1 20 18 20 16 19.1 16 18 16.9 16 18 16M21 10C22.1 10 23 10.9 23 12S22.1 14 21 14 19 13.1 19 12 19.9 10 21 10M18 4C19.1 4 20 4.9 20 6S19.1 8 18 8 16 7.1 16 6 16.9 4 18 4Z" /></svg>
                    </div>
                    <div class="tokenContainer1">
                        <svg class = token1 xmlns="http://www.w3.org/2000/svg" fill="#EF6262" viewBox="0 0 24 24"><title>close-thick</title><path d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" /></svg>
                    </div>
                </div>
                <div class="restartContainer">
                    <button class="restart">Restart</button>
                </div>
                <div class="userContainer2">
                    <div class="loadingContainer2">
                        <svg class = "turnIndicator turnIndicator2" xmlns="http://www.w3.org/2000/svg" fill="#F3AA60" viewBox="0 0 24 24"><title>dots-circle</title><path d="M12 19C13.1 19 14 19.9 14 21S13.1 23 12 23 10 22.1 10 21 10.9 19 12 19M12 1C13.1 1 14 1.9 14 3S13.1 5 12 5 10 4.1 10 3 10.9 1 12 1M6 16C7.1 16 8 16.9 8 18S7.1 20 6 20 4 19.1 4 18 4.9 16 6 16M3 10C4.1 10 5 10.9 5 12S4.1 14 3 14 1 13.1 1 12 1.9 10 3 10M6 4C7.1 4 8 4.9 8 6S7.1 8 6 8 4 7.1 4 6 4.9 4 6 4M18 16C19.1 16 20 16.9 20 18S19.1 20 18 20 16 19.1 16 18 16.9 16 18 16M21 10C22.1 10 23 10.9 23 12S22.1 14 21 14 19 13.1 19 12 19.9 10 21 10M18 4C19.1 4 20 4.9 20 6S19.1 8 18 8 16 7.1 16 6 16.9 4 18 4Z" /></svg>
                    </div>
                    <p class="username">Jeff</p>
                    <div class="tokenContainer2">
                        <img class="token2" src="images/circle2.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
